<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="./script/script.js"></script>
</head>
<body>
    <div class="main">
        <div class="border">
            <div class="top">
                <input type="text" name="result" id="rs">
                <!-- <p class="input1" id="rs"></p> -->
            </div>
            <div class="bottom">
                <div class="button test" data-action="clr" ><button type="button" >C</button></div>
                <div class="button op" ><button type="button">%</button></div>
                <div class="button test" data-action="back"><button type="button"><-</button></div>
                <div class="button op" ><button type="button">/</button></div>
                <div class="button input" ><button type="button" >7</button></div>
                <div class="button input" ><button type="button" >8</button></div>
                <div class="button input" ><button type="button" >9</button></div>
                <div class="button op" ><button type="button">*</button></div>
                <div class="button input" ><button type="button" >4</button></div>
                <div class="button input" ><button type="button" >5</button></div>
                <div class="button input" ><button type="button" >6</button></div>
                <div class="button op" ><button type="button">-</button></div>
                <div class="button input" ><button type="button" >1</button></div>
                <div class="button input" ><button type="button" >2</button></div>
                <div class="button input" ><button type="button" >3</button></div>
                <div class="button op" ><button type="button">+</button></div>
                <div class="button input" ><button type="button" >00</button></div>
                <div class="button input" ><button type="button" >0</button></div>
                <div class="button input" ><button type="button" >.</button></div>
                <div class="button test" data-action="result" ><button type="button" >=</button></div>
            </div>
        </div>
    </div>

</body>
</html>
