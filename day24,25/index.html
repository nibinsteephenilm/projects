<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>transaction</title>
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <header>
            <section class="wrapper">
                <div class="container">
                    <h1>
                        <a href="#">
                            <div class="logoframe">
                                <img src="images/logo.svg" alt="Logo" />
                            </div>
                        </a>
                    </h1>
                    <nav>
                        <ul>
                            <li><a href="#">home</a></li>
                            <li><a href="#">about us</a></li>
                            <li><a href="#">features</a></li>
                            <li><a href="#">transaction</a></li>
                        </ul>
                    </nav>
                    <div class="lastelement">
                        <a href="#" class="button">download app</a>
                    </div>
                </div>
            </section>
        </header>
        <section id="spotlight">
            <section class="wrapper">
                <div class="container">
                    <div class="left">
                        <div class="top">
                            <div class="discount">
                                <img src="images/icon.svg" alt="Offer icon" />
                            </div>
                            <div class="p1">
                                <p>don’t limit&nbsp;</p>
                            </div>
                            <div class="p2">
                                <p>your transactions</p>
                            </div>
                        </div>
                        <div class="mid">
                            <h2>best modern<br>payment solution<br>for you</h2>
                        </div>
                        <div class="bottom">
                            <div class="uparrow">
                                <img
                                    src="images/text-arrow.svg"
                                    alt="text arrow"
                                />
                            </div>
                        </div>
                    </div>
                    <div class="right">
                        <div class="mainimg">
                            <div class="bonus">
                                <figure>
                                    <div class="bonusimg">
                                        <img
                                            src="images/bonus.svg"
                                            alt="bonus"
                                        />
                                    </div>
                                    <figcaption>
                                        get bonus in<br>every transactions
                                    </figcaption>
                                </figure>
                            </div>
                            <div class="spotimg">
                                <img
                                    src="images/spotlightimage.svg"
                                    alt="spotlight image"
                                />
                            </div>
                            <div class="arrow">
                                <figure>
                                    <a href="">
                                    <div class="arrowimg">
                                        <img
                                            src="images/arrow.svg"
                                            alt="bonus"
                                        />
                                    </div></a>
                                    <figcaption>
                                        Let’s see how we did it
                                    </figcaption>
                                </figure>
                            
                            </div>
                        </div>
                        <div class="vector">
                            <img src="images/vector.svg" alt="vector" />
                        </div>
                    </div>
                </div>
            </section>
        </section>
    </body>
</html>
